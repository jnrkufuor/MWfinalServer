        function logs()
        {

                    type: 'POST',

                    },
                    success: function (html) {

                        {
                           for(var a =0;a< html.length;a++)
                           {
                              $('.atm').append("<tr><td>"+html[a].id+"</td><td>"+html[a].type+"</td><td>"+html[a].details+"</td><td>"+html[a].date+"</td></tr>");
