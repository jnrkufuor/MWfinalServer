    <script>
        window.onload = function() {
            if( sessionStorage.id==null)
            {
                window.location="login.html";
            }
        };



        jQuery(document).ready(function ($) {
            $('.submit').click(function (event) {
                event.preventDefault();
                var username=$('.uname').val();
                var password= $('.pword').val();
                var fname=$('.fname').val();
                var lname= $('.lname').val();
                var phone=$('.phone').val();
                if(username==""||password==""||fname==""||lname==""||phone=="")
                {
                    alert('Please Fill All Fields');
                }
                $.ajax({
                    type: 'POST',
                    url: 'http://52.89.116.249/~ernest_kufuor/admin/ajax/adminAjax.php?cmd=2&password='+password+'&username='+username+'&lname='+lname+'&fname='+fname+'&phone='+phone,
                    error: function () {
                    },
                    success: function (html) {

                        if(html==true)
                        {
                            $('#uname').val("");
                            $('#pword').val("");
                            $('#fname').val("");
                            $('#lname').val("");
                            $('#phone').val("");
                            alert('Successfully Added');
                        }
                        else
                        {
                            alert('Could Not Add Admin');
                        }
                    },
                });
            });
        });

        $(document).ready(
            function() {
                $(".logout").click(function() {
                    sessionStorage.clear();
                    window.location="login.html";
                });
            }
        );
        
        jQuery(document).ready(function ($) {
            $('.feature').click(function (event) {
                event.preventDefault();
                var name=$('.name').val();
                var lat= $('.lat').val();
                var long=$('.long').val();
                var vicinity= $('.vicinity').val();
                var rating=$('.rating').val();
                var type=$('.type').val();
                if(name==""||lat==""||long==""||vicinity==""||rating==""||type=="")
                {
                    alert('Please Fill All Fields');
                }
                $.ajax({
                    type: 'POST',
                    url: 'http://52.89.116.249/~ernest_kufuor/admin/ajax/adminAjax.php?cmd=3&name='+name+'&lat='+lat+'&long='+long+'&type='+type+'&vicinity='+vicinity+'&rating='+rating,
                    error: function () {
                    },
                    success: function (html) {

                        if(html==true)
                        {
                            $('.name').val("");
                            $('.lat').val("");
                            $('.long').val("");
                            $('.vicinity').val("");
                            $('.rating').val("");
                            $('.type').val("");
                            alert('Successfully Added');
                        }
                        else
                        {
                            alert('Could Not Add Feature');
                        }
                    },
                });
            });
        });

    </script>
